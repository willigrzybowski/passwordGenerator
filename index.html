<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="title">GERADOR DE SENHAS</h1>

    <main class="container-input">

        <span>Tamanho: <span id="value"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="30" value="15">
        <button id="btn" class="btn-cta" onclick="generatePassword()">Gerar Senha</button>

    </main>

    <div class="container-password hide" onclick="copyPassword()" id="container-password">
        <span class="title-password">Sua senha gerada foi:</span>
        <span id="password"></span>
        <span class="tooltip">Clique na senha para copiar!</span>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
